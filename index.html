<!DOCTYPE html>
<html>
<head>
    <title>Contact Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .contact-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 700px;
            width: 90%;
        }

        .contact-container img {
            max-width: 80%;
            height: auto;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, textarea {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 12px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="contact-container">
    <h1>G Clean</h1>

    <!-- Image from repo -->
    <img src="drone.jpg" alt="Drone Image">
    
    <form id="myForm">
        <h3 style="text-align: center;">Contact G Clean!</h3>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <input type="text" id="phone" name="phone" placeholder="Phone number">
        <textarea id="comments" name="comments" rows="5" placeholder="Tell us your reason for contacting us..." required></textarea>
        <button type="submit">Submit</button><br>
    </form>
  <!--  <form id="dowloadForm">
    <button id="downloadReports">Download All Reports</button>
    </form> -->
</div>

<script>
document.getElementById("myForm").addEventListener("submit", function(e) {
    e.preventDefault();

    // Get existing reports from localStorage or empty array
    let reports = JSON.parse(localStorage.getItem("reports")) || [];

    // Create a new report object
    const report = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        comments: document.getElementById("comments").value,
        date: new Date().toLocaleString()
    };

    // Save it to the array and update localStorage
    reports.push(report);
    localStorage.setItem("reports", JSON.stringify(reports));

    // Reset form
    document.getElementById("myForm").reset();

    alert("Message saved locally!");
});
</script>

<script>
document.getElementById("downloadReports").addEventListener("click", function() {
    const reports = JSON.parse(localStorage.getItem("reports")) || [];
    if (reports.length === 0) {
        alert("No reports to download.");
        return;
    }

    let text = "ALL CONTACT REPORTS\n\n";
    reports.forEach((r, i) => {
        text += `Report #${i + 1}\n`;
        text += `Date: ${r.date}\n`;
        text += `Name: ${r.name}\n`;
        text += `Email: ${r.email}\n`;
        text += `Phone: ${r.phone}\n`;
        text += `Comments:\n${r.comments}\n`;
        text += "------------------------\n\n";
    });

    const blob = new Blob([text], { type: "text/plain" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "all_reports.txt";
    link.click();
});
</script>

<script>
document.getElementById("myForm").addEventListener("submit", function(e) {
    e.preventDefault();  // Prevent default form submission

    // Collect form data
    const formData = new FormData(this);
    const data = new URLSearchParams(formData);

    // Send data to Google Apps Script
    fetch("YOUR_WEB_APP_URL_HERE", {  // <-- Replace with your Google Apps Script URL
        method: "POST",
        body: data
    })
    .then(response => response.json())
    .then(result => {
        alert("Message sent successfully!");
        document.getElementById("myForm").reset();  // Clear the form
    })
    .catch(error => {
        console.error("Error:", error);
        alert("There was an error sending your message.");
    });
});
</script>

</body>
</html>
