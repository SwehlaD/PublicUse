<!DOCTYPE html>
<html>
<head>
    <title>Contact Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .contact-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 700px;
            width: 90%;
        }

        .contact-container img {
            max-width: 80%;
            height: auto;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, textarea {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 12px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="contact-container">
    <h1>G Clean</h1>

    <img src="drone.jpg" alt="Drone Image">
    
    <form action="https://script.google.com/macros/s/AKfyâ€¦/exec" method="POST">
        <h3> Contact G Clean</h3>
      <input type="text" name="name" placeholder="Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="phone" placeholder="Phone">
      <textarea name="comments" placeholder="Comments" required></textarea>
      <button type="submit">Submit</button>
    </form>

</div>

<script>
document.getElementById("myForm").addEventListener("submit", function(e) {
    e.preventDefault();  // Prevent page refresh

    const formData = new FormData(this);
    const data = new URLSearchParams(formData);

    fetch("https://script.google.com/macros/s/AKfycbyOajNmxt0DQqHtjZ8r7rCVD1p46B3xZ8HqhZD667cjy_5qd7YA8QkFXG-cjp_W-LWo/exec", { method: "POST", body: data})
    .then(response => response.json())
    .then(result => {
        const message = document.createElement('p');
    message.textContent = "Message sent successfully!";
    message.style.color = "green";
    this.appendChild(message);
    this.reset();
    })
    .catch(error => {
        console.error("Error:", error);
        alert("There was an error sending your message.");
    });
});
</script>

</body>
</html>
